language: python


matrix:
  fast_finish: true
  include:
  - python: 3.5
    env:
    - PANDAS: 0.20.2
  - python: 3.5
    env:
    - PANDAS: 0.21
  - python: 3.6
    env:
    - PANDAS: 0.22
  - python: 3.6


before_install:
  - sudo apt-get update
  # nlopt is problematic... some of this code is to enable it.
  - sudo apt-get install libnlopt-dev gfortran
  - sudo ln -s /bin/tar /bin/gtar

  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

  - PKGS="python=${TRAVIS_PYTHON_VERSION} rpy2 scipy matplotlib seaborn statsmodels"
  - PKGS="${PKGS} gcc_linux-64 gxx_linux-64 gfortran_linux-64"
  - PKGS="${PKGS} pandas"; if [ ${PANDAS} ]; then PKGS="${PKGS}=${PANDAS}"; fi
  - PKGS="${PKGS} numpy"; if [ ${NUMPY} ]; then PKGS="${PKGS}=${NUMPY}"; fi
  - conda create -q -n chainladder ${PKGS} pytest
  - source activate chainladder

  # Install the R ChainLadder package for comparisons
  - conda install -q -c conda-forge nlopt 
  - R -e "install.packages('ChainLadder', repos = 'http://cran.us.r-project.org')"

install:
  - pip install -e .

script: 
  - python main.py
  - py.test test_chainladder.py -v
